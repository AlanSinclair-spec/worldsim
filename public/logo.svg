<svg width="300" height="120" viewBox="0 0 300 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Globe with gradient -->
  <defs>
    <linearGradient id="globeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Glow effect -->
  <circle cx="60" cy="60" r="35" fill="url(#glowGradient)" opacity="0.5"/>

  <!-- Main globe sphere -->
  <circle cx="60" cy="60" r="28" fill="url(#globeGradient)"/>

  <!-- Orbital rings -->
  <ellipse cx="60" cy="60" rx="38" ry="15" fill="none" stroke="url(#ringGradient)" stroke-width="2" opacity="0.6"/>
  <ellipse cx="60" cy="60" rx="15" ry="38" fill="none" stroke="url(#ringGradient)" stroke-width="2" opacity="0.6"/>

  <!-- Grid lines on globe -->
  <path d="M 60 32 Q 60 60 60 88" stroke="white" stroke-width="0.5" opacity="0.3" fill="none"/>
  <path d="M 50 60 Q 60 60 70 60" stroke="white" stroke-width="0.5" opacity="0.3" fill="none"/>
  <ellipse cx="60" cy="60" rx="28" ry="14" fill="none" stroke="white" stroke-width="0.5" opacity="0.3"/>

  <!-- Connection nodes -->
  <circle cx="60" cy="32" r="2.5" fill="#3b82f6"/>
  <circle cx="82" cy="50" r="2.5" fill="#10b981"/>
  <circle cx="82" cy="70" r="2.5" fill="#3b82f6"/>
  <circle cx="60" cy="88" r="2.5" fill="#059669"/>
  <circle cx="38" cy="70" r="2.5" fill="#10b981"/>
  <circle cx="38" cy="50" r="2.5" fill="#3b82f6"/>

  <!-- Connection lines between nodes (subtle) -->
  <line x1="60" y1="32" x2="82" y2="50" stroke="#3b82f6" stroke-width="0.5" opacity="0.2"/>
  <line x1="82" y1="50" x2="82" y2="70" stroke="#10b981" stroke-width="0.5" opacity="0.2"/>
  <line x1="82" y1="70" x2="60" y2="88" stroke="#059669" stroke-width="0.5" opacity="0.2"/>
  <line x1="60" y1="88" x2="38" y2="70" stroke="#10b981" stroke-width="0.5" opacity="0.2"/>
  <line x1="38" y1="70" x2="38" y2="50" stroke="#3b82f6" stroke-width="0.5" opacity="0.2"/>
  <line x1="38" y1="50" x2="60" y2="32" stroke="#2563eb" stroke-width="0.5" opacity="0.2"/>

  <!-- WorldSim Text -->
  <text x="130" y="70" font-family="Inter, system-ui, sans-serif" font-size="36" font-weight="700" fill="url(#globeGradient)">
    WorldSim
  </text>
</svg>
